<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        color: #4caf50;
      }
      .order-details {
        font-size: 18px;
        text-align: center;
        margin: 20px 0;
        padding: 10px;
        background-color: #f0f8ff;
        border-radius: 5px;
      }
      .footer {
        text-align: center;
        margin-top: 30px;
        font-size: 12px;
        color: #777;
      }
      .button {
        display: block;
        text-align: center;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        margin: 20px auto;
        width: fit-content;
      }
      .pdf-notice {
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
        font-weight: bold;
        color: #4caf50;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Your Order Has Been Confirmed</h2>
        <p>Thank you for your purchase!</p>
      </div>
      <div class="order-details">
        <p><strong>Order Number:</strong> {{ORDER_NUMBER}}</p>
        <p><strong>Total Amount:</strong> {{ORDER_TOTAL}}</p>
        <!-- <p><strong>Estimated Delivery:</strong> {{DELIVERY_DATE}}</p> -->
      </div>

      <div class="pdf-notice">
        <p>A PDF invoice is attached with this email for your records.</p>
      </div>

      <div class="footer">
        <p>If you have any questions, contact our support team.</p>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
